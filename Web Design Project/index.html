<!doctype html>
<html>
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel = "stylesheet" href="project_style.css">
	<title> Ps5 Review </title>
</head>
<body>
	<div class="main">
		<nav>
			<div class="logo">
				<img src = "Images/PS5.jpg">
			</div>
			<div class="navlist">
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="OurReview.html">Our Review</a></li>
					<li><a href="UserReviews.html">User Reviews</a></li>
					<li><a href="Videos.html">Videos</a></li>
				</ul>
			</div>
			</nav>
			<div class ="info">
				<div class="overlay"></div>
				<img src="Images/playstation-5.png" class="PS5">
				<div id="circle">
					<div class="feature one">
						<img src = "Images/ssd-card.png">
						<div>
							<h1>Solid State Drive</h1>
							<p> 800 GB, Ultra fast load times </p>
						</div>
					</div>
					<div class="feature two">
						<img src = "Images/monitor.png">
						<div>
							<h1>4K & 8K Compatibility</h1>
							<p> Allows for crystal clear image </p>
						</div>
					</div>
					<div class="feature three">
						<img src = "Images/gfx-card.png">
						<div>
							<h1>Ray Tracing</h1>
							<p> Ultra realistic and detailed graphics </p>
						</div>
					</div>
					<div class="feature four">
						<img src = "Images/gamepad.png">
						<div>
							<h1>DualSense controller</h1>
							<p>Haptic Feedback, Built-in microphone</p>
						</div>
					</div>
				</div>
			</div>
			
			<div class="controls">
				<img src="Images/upload.png" id="upBtn">
				<h3>Features</h3>
				<img src="Images/download.png" id="downBtn">
			</div>
			
		</div>
	</div>
	
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	
	<script defer>
		var circle = document.getElementById("circle");
		var upBtn = document.getElementById("upBtn");
		var downBtn = document.getElementById("downBtn");
		
		var rotateValue = circle.style.transform;
		var rotateSum;
		
		upBtn.onclick = function()
		{
				rotateSum = rotateValue + "rotate(-90deg)";
				circle.style.transform = rotateSum;
				rotateValue = rotateSum;
		}
		
		downBtn.onclick = function()
		{
				rotateSum = rotateValue + "rotate(90deg)";
				circle.style.transform = rotateSum;
				rotateValue = rotateSum;
		}
		</script>
		
</body>
</html>
