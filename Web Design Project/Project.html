<html>
<head>
	<title> Ps5 Review </title>
	<link rel = "stylesheet" href="project_style.css">
</head>
<body>
	<div class="main">
		<nav>
			<div class="logo">
				<img src = "Images/PS5.jpg">
			</div>
			<div class="navlist">
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">Our Review</a></li>
					<li><a href="#">User Reviews</a></li>
					<li><a href="#">Videos</a></li>
				</ul>
			</nav>
			<div class ="info">
				<div class="overlay"></div>
				<img src="Images/playstation-5.png" class="PS5">
				<div id="circle">
					<div class="feature one">
						<img src = "Images/ssd-card.png">
						<div>
							<h1>Solid State Drive</h1>
							<p> 800 GB, Ultra fast load times </p>
						</div>
					</div>
					<div class="feature two">
						<img src = "Images/monitor.png">
						<div>
							<h1>4K & 8K Compatibility</h1>
							<p> Allows for crystal clear image </p>
						</div>
					</div>
					<div class="feature three">
						<img src = "Images/gfx-card.png">
						<div>
							<h1>Ray Tracing</h1>
							<p> Ultra realistic and detailed graphics </p>
						</div>
					</div>
					<div class="feature four">
						<img src = "Images/gamepad.png">
						<div>
							<h1>DualSense controller</h1>
							<p>Haptic Feedback, Built-in microphone</p>
						</div>
					</div>
				</div>
			</div>
			
			<div class="controls">
				<img src="Images/upload.png" id="upBtn">
				<h3>Features</h3>
				<img src="Images/download.png" id="downBtn">
			</div>
			
		</div>
	</div>
	
	<script>
		var circle = document.getElementById("circle");
		var upBtn = document.getElementById("upBtn");
		var downBtn = document.getElementById("downBtn");
		
		var rotateValue = circle.style.transform;
		var rotateSum;
		
		upBtn.onclick = function()
		{
				rotateSum = rotateValue + "rotate(-90deg)";
				circle.style.transform = rotateSum;
				rotateValue = rotateSum;
		}
		
		downBtn.onclick = function()
		{
				rotateSum = rotateValue + "rotate(90deg)";
				circle.style.transform = rotateSum;
				rotateValue = rotateSum;
		}
		
	</script>
	
</body>
</html>
