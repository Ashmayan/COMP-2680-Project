<!doctype html>
<html>
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel = "stylesheet" href="project_style.css">
	<title> Ps5 Review </title>
</head>
<body>
	<div class="main">
		<nav>
			<div class="logo">
				<img src = "Images/PS5.jpg">
			</div>
			<div class="navlist">
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="OurReview.html">Our Review</a></li>
					<li><a href="UserReviews.html">User Reviews</a></li>
					<li><a href="Videos.html">Videos</a></li>
				</ul>
			</div>
		</nav>
		<div class="UserReviews">
			<label for="review">Write your review here:</label>
			<textarea id="review" name="review" rows="10" cols="50">
			</textarea>
			<label for="score">Enter a score out of 10:</label>
			<input type="text" id="score" maxlength="2" size="1"></input>
			<button id="btnr">Click here to display your review</button>
		</div>
		<table class="UR" id ="theTable">
			<thead>
				<tr>
					<th> Reviews <th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
		<script defer>
			document.getElementById("btnr").addEventListener("click", addReview);
			function addReview(){
				var userReview = document.getElementById("review").value;
				var score = document.getElementById("score").value;
				reviewHTML = "<td>" +userReview+ "</td>"+"<td>" +"Score: "+score+"/10"+ "</td>";
				var tbodyRef = document.getElementById("theTable").getElementsByTagName("tbody")[0];
				tbodyRef.insertRow().innerHTML += reviewHTML;
			}
		</script>
	</body>
</html>
